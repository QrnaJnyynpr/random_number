<!DOCTYPE html5>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Random Number Generator</title>
</head>	

<body>
	<div class="title">Random Number Generator.</div>
	<div id="outputbox"></div>
	<label>Lower range:</label>
	<input id="lower" placeholder="enter number" type="number">
	<label>Upper range:</label>
	<input id="upper" placeholder="enter number" type="number">
	<div>
		<input type="checkbox" id="decimal" name="decimal" value="decimal"><label id="checklabel">Allow decimals?</label>
	</div>
	<button id="button">Generate</button>

<script src="script.js"></script>

</body>
